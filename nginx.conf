user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;

events {
    worker_connections 1024;
}

http {
    # TODO: route to proper location based on subdomain
    server {
        listen 80;
        server_name _;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
    server {
        listen 80;
        server_name flowy.live;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
    server {
        listen 443 ssl;
        server_name flowy.live;

        # RSA certificate
        ssl_certificate /etc/letsencrypt/live/flowy.live/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/flowy.live/privkey.pem; # managed by Certbot

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }

    server {
        listen 80;
        server_name registry.flowy.live;

        location / {
          proxy_pass http://registry:5000;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    server {
        listen 443 ssl;
        server_name registry.flowy.live;

        # RSA certificate
        ssl_certificate /etc/letsencrypt/live/flowy.live/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/flowy.live/privkey.pem; # managed by Certbot

        location / {
          proxy_pass http://registry:5000;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name rancher.flowy.live;

        location / {
          proxy_pass http://rancher:80;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    server {
      listen 443 ssl;
      server_name rancher.flowy.live;

      # RSA certificate
      ssl_certificate /etc/letsencrypt/live/flowy.live/fullchain.pem; # managed by Certbot
      ssl_certificate_key /etc/letsencrypt/live/flowy.live/privkey.pem; # managed by Certbot

      location / {
        proxy_pass https://rancher;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
      }
    }

